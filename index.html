<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRC Karima</title>
  <link rel="shortcut icon" href="img/favicon.png" />
  <link rel="manifest" href="pwa-manifest.json" />
  <link rel="stylesheet" href="https://tamaizm.github.io/fontawesome/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "DM Sans", Arial, sans-serif;
      background: #1abc9c;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      background: #1abc9c;
      padding: 0;
      overflow: auto;
    }
    .receipt {
      background: #fff;
      font-size: 13px;
      margin: 15px;
      padding: 25px 15px;
      --m:
        conic-gradient(from -45deg at bottom,#0000,#000 1deg 89deg,#0000 90deg) bottom/8px 51% repeat-x,
        conic-gradient(from 135deg at top   ,#0000,#000 1deg 89deg,#0000 90deg) top   /8px 51% repeat-x;
      -webkit-mask: var(--m);
      mask: var(--m);
    }
    .receipt .logo {
      text-align: center;
    }
    .receipt .logo img {
      max-width: 240px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .receipt .location {
      margin-top: 15px;
      text-align: center;
    }
    .receipt .divider {
      border-top: 2px dashed #000;
      margin: 15px 0;
    }
    .receipt .section,
    .receipt .list {
      display: grid;
      grid-template-columns: 50% 50%;
    }
    .receipt .section div:nth-child(2),
    .receipt .list .item:nth-child(2) {
      text-align: right;
    }
    .receipt .section span,
    .receipt .list .item span,
    .receipt .list .item b {
      display: block;
    }
    .receipt .footer {
      text-align: center;
    }
    .wrapper2 {
      background: rgba(0,0,0,0.1);
      padding: 15px;
    }
    .editor {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
    }
    .header {
      height: 50px;
      display: flex;
      align-items: center;
    }
    .header .title h2 {
      margin: 0;
      font-size: 20px;
    }
    .header .right {
      flex: 1;
      text-align: right;
    }
    .header .right .button {
      background: #eee;
      font-weight: bold;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      display: inline-block;
      margin-left: 5px;
    }
    .form {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .form .form-section {
      margin-bottom: 10px;
      border:1px solid #ddd; 
      border-radius:5px;
    }
    .form .form-section label {
      font-weight: bold;
      font-size: 12px;
      display: block;
    }
    .form .form-section input {
      font-size: 15px;
      font-weight: bold;
      width: 100%;
      border: none;
      outline: none;
      color: #1abc9c;
    }
    .form .button {
      background: #1abc9c;
      color: #fff;
      border-radius: 5px;
      padding: 5px;
      text-align: center;
      cursor: pointer;
    }

    @media print {
      body, html {
        margin: 0;
        padding: 0;
        background: white;
      }
      .wrapper2, .editor {
        display: none !important;
      }
      .wrapper {
        padding: 0;
      }
      .receipt {
        font-size:13px;
      }
    }
  </style>
</head>
<body>
<div class="wrapper2">
  <div class="editor">
    <div class="header">
      <div class="title"><h2>STRUK</h2></div>
      <div class="right">
        <div class="button" id="toggle-form"><i class="fad fa-eye"></i></div>
        <div class="button" id="print-struk"><i class="fad fa-print"></i> PRINT</div>
      </div>
    </div>
    <div class="form">
      <div class="form-section">
        <label for="barang-nama">Nama Barang:</label>
        <input id="barang-nama" />
      </div>
      <div class="form-section">
        <label for="barang-jumlah">Jumlah Barang:</label>
        <input id="barang-jumlah" />
      </div>
      <div class="form-section">
        <label for="barang-harga">Harga Satuan:</label>
        <input id="barang-harga" />
      </div>
      <div class="button" id="tambah-barang">TAMBAHKAN</div>
      <div class="form-section">
        <label for="pelanggan-nama">Nama Pelanggan:</label>
        <input id="pelanggan-nama" />
      </div>
      <div class="form-section">
        <label for="bayar-uang">Uang Pelanggan:</label>
        <input id="bayar-uang" />
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="receipt" id="area-cetak">
    <div class="logo">
      <img src="img/logo.png" crossorigin="anonymous" />
    </div>
    <div class="location">Jl. Jatinegara Barat, Kp. Melayu, Jatinegara, Jakarta Timur, Rusunawa</div>
    <div class="divider"></div>
    <div class="section">
      <div><span>Nama Pelanggan:</span><span id="tampil-pelanggan">-</span></div>
      <div><span>27 Juni 2025</span><span id="jam-sekarang">21:05</span></div>
    </div>
    <div class="divider"></div>
    <div id="list-barang"></div>
    <div class="divider"></div>
    <div class="list">
      <div class="item"><span>Total:</span></div>
      <div class="item"><span id="total-belanja">Rp 0</span></div>
    </div>
    <div class="list">
      <div class="item"><span>Bayar (Cash):</span></div>
      <div class="item"><span id="total-bayar">Rp 0</span></div>
    </div>
    <div class="list">
      <div class="item"><span>Kembalian:</span></div>
      <div class="item"><span id="total-kembalian">Rp 0</span></div>
    </div>
    <div class="divider"></div>
    <p class="footer">Terimakasih telah berbelanja di Warung Bang Gondrong</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
  let total = 0;
  const formatRupiah = angka => "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");

  function updateTotal() {
    const bayar = parseInt($("#bayar-uang").val().replace(/\D/g, "")) || 0;
    $("#total-bayar").text(formatRupiah(bayar));
    $("#total-kembalian").text(formatRupiah(bayar - total));
  }

  $("#tambah-barang").click(() => {
    const nama = $("#barang-nama").val().trim();
    const jumlah = parseInt($("#barang-jumlah").val().replace(/\D/g, ""));
    const harga = parseInt($("#barang-harga").val().replace(/\D/g, ""));
    if (!nama || !jumlah || !harga) return;

    const subtotal = jumlah * harga;
    total += subtotal;

    $("#list-barang").append(`
      <div class="list">
        <div class="item">
          <b>${nama}</b>
          <span>${jumlah} Ã— ${formatRupiah(harga)}</span>
        </div>
        <div class="item">
          <span>${formatRupiah(subtotal)}</span>
        </div>
      </div>
    `);

    $("#total-belanja").text(formatRupiah(total));
    updateTotal();
    $("#barang-nama, #barang-jumlah, #barang-harga").val("");
  });

  $("#pelanggan-nama").on("input", function () {
    $("#tampil-pelanggan").text($(this).val());
  });

  $("#bayar-uang").on("input", updateTotal);

  const now = new Date();
  $("#jam-sekarang").text(
    `${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`
  );

  $("#print-struk").click(() => {
    window.print();
  });

  $("#toggle-form").click(function () {
    $(".form").slideToggle();
  });
});
</script>
</body>
</html>
