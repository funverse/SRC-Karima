<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRC Karima</title>
  <link rel="shortcut icon" href="img/favicon.png" />
  <link rel="manifest" href="pwa-manifest.json" />
  <link rel="stylesheet" href="https://tamaizm.github.io/fontawesome/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "DM Sans", Arial, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      padding: 0;
      margin: 0;
    }
    .wrapper {
      background: #1abc9c;
      height: calc(100vh - 100px);
      padding: 0 0 50px 0;
      overflow: auto;
    }
    .receipt {
      background: #fff;
      font-family: 'DM Sans', monospace;
      font-size: 19px; 
      font-weight:400;
      margin: 15px;
      padding: 25px 15px 25px;
      --m:
        conic-gradient(from -45deg at bottom,#0000,#000 1deg 89deg,#0000 90deg) bottom/8px 51% repeat-x,
        conic-gradient(from 135deg at top   ,#0000,#000 1deg 89deg,#0000 90deg) top   /8px 51% repeat-x;
      -webkit-mask: var(--m);
      mask: var(--m);
    }
    .receipt .logo {
      text-align: center;
    }
    .receipt .logo img {
      max-width: 240px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .receipt .location {
      margin-top: 15px;
      text-align: center;
    }
    .receipt .divider-printer { 
      display:block; 
      margin:0; 
      padding:15px 0 15px 0; 
      color:red;
    }
    .receipt .divider {
      border-top: 2px dashed #000;
      margin: 15px 0;
    }
    .receipt .section,
    .receipt .list {
      display: grid;
      grid-template-columns: 50% 50%;
    }
    .receipt .section div:nth-child(2),
    .receipt .list .item:nth-child(2) {
      text-align: right;
    }
    .receipt .section div span,
    .receipt .list .item span,
    .receipt .list .item b {
      display: block;
    }
    .receipt .footer {
      text-align: center;
    }

    .editor {
      box-shadow: 0 -5px 5px rgba(0, 0, 0, 0.15);
      background: #fff;
      color: #000;
      padding: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 5px 5px 0 0;
      z-index: 99999;
      max-height: 90%;
      overflow: auto;
    }
    .header {
      height: 50px;
      display: flex;
      align-items: center;
    }
    .header .title h2 {
      margin: 0;
      font-size: 20px;
    }
    .header .right {
      flex: 1;
      text-align: right;
    }
    .header .right .button {
      background: #eee;
      color: #000;
      font-weight: 700;
      display: inline-block;
      border-radius: 5px;
      padding: 5px 10px;
      transition: 0.1s;
      cursor: pointer;
      margin-left: 5px;
    }
    .header .right .button:active {
      transform: scale(1.05);
    }
    .header .right .button:hover {
      background: #ddd;
    }
    .form {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .form .form-section {
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .form .form-section:hover {
      border: 1px solid #1abc9c;
    }
    .form .form-section label {
      font-weight: 700;
      font-size: 10px;
      display: block;
      color: #444;
    }
    .form .form-section input {
      font-family: "DM Sans", Arial, sans-serif;
      font-size: 15px;
      padding: 0;
      border: none;
      width: 100%;
      outline: none;
      font-weight: 600;
      color: #1abc9c;
    }
    .form .button {
      background: #1abc9c;
      color: #fff;
      border-radius: 5px;
      text-align: center;
      font-weight: 700;
      padding: 5px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    @media print {
      .editor {
        display: none !important;
      }
      body, html {
        margin: 0;
        padding: 0;
        background: white;
      }
      .wrapper {
        padding: 0;
        background: white;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">

  <div class="editor">
    <div class="header">
      <div class="title">
        <h2> BUAT STRUK </h2>
      </div>
      <div class="right">
        <div class="button" id="toggle-form">
          <i class="fad fa-chevron-down"></i>
        </div>
        <div class="button" id="download-image">
          <i class="fad fa-download"></i>
        </div>
        <div class="button" id="print-struk">
          <i class="fad fa-print"></i> &nbsp;
          <span> PRINT </span>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form-section">
        <label> Nama Barang: </label>
        <input id="barang-nama" placeholder="Mie Soto">
      </div>
      <div class="form-section">
        <label> Jumlah Barang: </label>
        <input id="barang-jumlah" placeholder="1" type="number">
      </div>
      <div class="form-section">
        <label> Harga Satuan: </label>
        <input id="barang-harga" placeholder="2500" type="number">
      </div>
      <div class="button" id="tambah-barang">
        TAMBAHKAN
      </div>
      <div class="form-section">
        <label> Nama pelanggan: </label>
        <input id="pelanggan-nama" placeholder="Agung Gantenk">
      </div>
      <div class="form-section">
        <label> Uang Pelanggan: </label>
        <input id="bayar-uang" placeholder="20000">
      </div>
    </div>
  </div>

  <div class="receipt">
    <div class="divider-printer"> . </div>
    <div class="logo">
      <img src="img/logo.png" crossorigin="anonymous"/>
    </div>
    <div class="location">
      Jl. Jatinegara Barat, Kp. Melayu, Jatinegara, Jakarta Timur, Rusunawa
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="customer">
        <span> Nama Pelanggan: </span>
        <span id="tampil-pelanggan"> - </span>
      </div>
      <div class="date">
        <span>27 Juni 2025</span>
        <span id="jam-sekarang">21:05</span>
      </div>
    </div>
    <div class="divider"></div>
    <div id="list-barang"></div>
    <div class="divider"></div>
    <div class="list">
      <div class="item"><span>Total:</span></div>
      <div class="item"><span id="total-belanja">Rp 0</span></div>
    </div>
    <div class="list">
      <div class="item"><span>Bayar (Cash):</span></div>
      <div class="item"><span id="total-bayar">Rp 0</span></div>
    </div>
    <div class="list">
      <div class="item"><span>Kembalian:</span></div>
      <div class="item"><span id="total-kembalian">Rp 0</span></div>
    </div>
    <div class="divider"></div>
    <p class="footer"> Terimakasih telah berbelanja di Warung Bang Gondrong </p>
    <div class="divider-printer"> . </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
$(function() {
  let total = 0;

  function formatRupiah(angka) {
    return "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  const now = new Date();
  const jam = now.getHours().toString().padStart(2, "0");
  const menit = now.getMinutes().toString().padStart(2, "0");
  $("#jam-sekarang").text(`${jam}:${menit}`);

  $("#toggle-form").click(function() {
    $(".form").slideToggle(200);
    const icon = $(this).find("i");
    icon.toggleClass("fa-chevron-down fa-chevron-up");
  });

  $("#tambah-barang").click(function() {
    let nama = $("#barang-nama").val();
    let jumlah = parseInt($("#barang-jumlah").val()) || 0;
    let harga = parseInt($("#barang-harga").val()) || 0;
    if (!nama || jumlah <= 0 || harga <= 0) return;

    let subtotal = jumlah * harga;
    total += subtotal;

    $("#list-barang").append(`
      <div class="list">
        <div class="item">
          <b>${nama}</b>
          <span>${jumlah} Ã— ${formatRupiah(harga)}</span>
        </div>
        <div class="item">
          <span>${formatRupiah(subtotal)}</span>
        </div>
      </div>
    `);

    $("#total-belanja").text(formatRupiah(total));

    let bayar = parseInt($("#bayar-uang").val()) || 0;
    $("#total-bayar").text(formatRupiah(bayar));
    $("#total-kembalian").text(formatRupiah(bayar - total));

    $("#barang-nama").val("");
    $("#barang-jumlah").val("");
    $("#barang-harga").val("");
  });

  $("#pelanggan-nama").on("input", function() {
    $("#tampil-pelanggan").text($(this).val());
  });

  $("#bayar-uang").on("input", function() {
    let bayar = parseInt($(this).val()) || 0;
    $("#total-bayar").text(formatRupiah(bayar));
    $("#total-kembalian").text(formatRupiah(bayar - total));
  });

  // CETAK SEPERTI GAMBAR
  $("#print-struk").click(function () {
    html2canvas(document.querySelector(".receipt")).then(function (canvas) {
      const dataUrl = canvas.toDataURL("image/png");
      const printWindow = window.open("", "_blank");
      printWindow.document.write("<html><head><title>Cetak Struk</title></head><body style='margin:0;padding:0;'>");
      printWindow.document.write(`<img src="${dataUrl}" style="width:100%;max-width:100%;"/>`);
      printWindow.document.write("</body></html>");
      printWindow.document.close();
      printWindow.onload = function () {
        printWindow.focus();
        printWindow.print();
      };
    });
  });

  $("#download-image").click(function () {
    html2canvas(document.querySelector(".receipt")).then(function (canvas) {
      const link = document.createElement("a");
      link.download = "struk.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  });
});
</script>

</body>
</html>
